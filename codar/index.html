<!DOCTYPE html <html lang="pt-br">
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codar.</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header class="header">
      <a class="logo" href="#">Codar<span>.</span></a>
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-list__item"><a href="#inicio">Início</a></li>
          <li class="nav-list__item"><a href="#servicos">Serviços</a></li>
          <li class="nav-list__item"><a href="#contato">Contato</a></li>
          <li class="nav-list__item login"><a href="#">Login</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="conteudo__principal">
        <section id="inicio">
          <div class="flex">
            <figure class="inicio__imagem">
              <img src="./assets/video_call.png" alt="Video call" />
            </figure>
            <div class="inicio__conteudo">
              <p class="inicio__conteudo__paragrafo">
                Alavanque seu negócio com um
              </p>
              <h1 class="inicio__conteudo__titulo">Website incrível</h1>
              <a href="#" class="btn__link">Solicitar orçamento</a>
            </div>
          </div>
        </section>

        <section id="servicos" class="servicos flex">
          <ul class="fa-ul">
            <li class="list">
              <span class="fa-li">
                <i class="fas fa-check-circle"></i>
              </span>
              Domínio personalizado
            </li>
            <li class="list">
              <span class="fa-li">
                <i class="fas fa-check-circle"></i>
              </span>
              Hospedagem
            </li>
            <li class="list">
              <span class="fa-li">
                <i class="fas fa-check-circle"></i>
              </span>
              Site responsivo
            </li>
            <li class="list">
              <span class="fa-li">
                <i class="fas fa-check-circle"></i>
              </span>
              Redes sociais
            </li>
            <li class="list">
              <span class="fa-li">
                <i class="fas fa-check-circle"></i>
              </span>
              Chat online
            </li>
            <li class="list">
              <span class="fa-li">
                <i class="fas fa-check-circle"></i>
              </span>
              Blog integrado
            </li>
          </ul>
          <figure class="servicos__imagem">
            <img src="./assets/coding_.png" alt="Coding" />
          </figure>
        </section>
        <section>
          <form action="#" class="form">
            <p class="form_p">Nossa equipe está à disposição</p>
            <input
              class="input__cel"
              type="tel"
              name="cel"
              id="cel"
              placeholder="Celular"
            />
            <button class="btn__cel">Ligamos pra você</button>
          </form>
        </section>
      </div>

      <section id="contato"></section>
    </main>
    <footer></footer>
  </body>
</html>
