<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selfcare</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/gerais.css" />
    <link rel="stylesheet" href="./assets/css/header.css" />
    <link rel="stylesheet" href="./assets/css/main.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <header id="header">
      <div class="header__container">
        <h1 class="logo">
          <img src="./assets/icons/star.svg" alt="" />
          <img src="./assets/icons/logo-selfcare.svg" alt="" />
        </h1>
        <nav class="nav">
          <ul class="menu">
            <li class="menu__link">
              <a href="#"
                ><img src="./assets/icons/search.svg" alt="search"
              /></a>
            </li>
            <li class="menu__link">
              <a href="#"><img src="./assets/icons/login.svg" alt="login" /></a>
            </li>
            <li class="menu__link">
              <a href="#"
                ><img
                  src="./assets/icons/shopping-cart.svg"
                  alt="shopping cart"
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="main">
      <img src="./assets/img/banner.png" alt="" class="banner" />
      <div class="main__container">
        <section class="market">
          <div class="market__header">
            <p class="market__header__promo">Promoção</p>
            <p class="market__header__numProd">9 produtos</p>
          </div>
        </section>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
